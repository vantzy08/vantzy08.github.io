<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Hari Raya Idul Fitri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="img/icon.jpg">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body
    class="bg-gradient-to-br from-emerald-800 to-teal-900 min-h-screen bg-pattern overflow-x-hidden"
  >
    <div
      id="confetti-container"
      class="fixed top-0 left-0 w-full h-full pointer-events-none"
    ></div>

    <div
      class="absolute top-12 right-12 w-20 h-20 md:w-32 md:h-32 bg-yellow-200 rounded-full moon-glow opacity-90"
    ></div>

    <div
      class="absolute top-10 left-20 w-2 h-2 bg-white rounded-full star"
    ></div>
    <div
      class="absolute top-20 left-40 w-1 h-1 bg-white rounded-full star"
      style="animation-delay: 0.5s"
    ></div>
    <div
      class="absolute top-15 left-60 w-2 h-2 bg-white rounded-full star"
      style="animation-delay: 1s"
    ></div>
    <div
      class="absolute top-30 left-80 w-1 h-1 bg-white rounded-full star"
      style="animation-delay: 1.5s"
    ></div>
    <div
      class="absolute top-5 right-80 w-2 h-2 bg-white rounded-full star"
      style="animation-delay: 0.2s"
    ></div>
    <div
      class="absolute top-25 right-60 w-1 h-1 bg-white rounded-full star"
      style="animation-delay: 0.7s"
    ></div>
    <div
      class="absolute top-40 right-40 w-2 h-2 bg-white rounded-full star"
      style="animation-delay: 1.2s"
    ></div>

    <div class="absolute top-0 left-0 right-0 flex justify-around">
      <div class="relative lantern">
        <img src="img/lentera-1.png" alt="Lentera" class="w-auto h-32" />
      </div>
      <div class="relative lantern">
        <img src="img/lentera.png" alt="Lentera" class="w-auto h-20" />
      </div>
      <div class="relative lantern">
        <img src="img/lentera.png" alt="Lentera" class="w-auto h-20" />
      </div>
      <div class="relative lantern">
        <img src="img/lentera-2.png" alt="Lentera" class="w-auto h-32" />
      </div>
    </div>

    <div
      class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-screen relative z-10"
    >
      <div class="w-full max-w-3xl h-64 md:h-80 mb-4">
        <img src="img/masjid.png" alt="masjid" />
      </div>

      <h1
        class="text-center font-amiri text-3xl md:text-5xl lg:text-6xl text-white mb-4 scale-in"
        dir="rtl"
      >
        عيد مبارك
      </h1>

      <h2
        class="text-center font-poppins text-4xl md:text-6xl lg:text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-yellow-300 via-yellow-400 to-amber-500 mb-6 scale-in"
      >
        Selamat Hari Raya Idul Fitri
      </h2>

      <p
        class="text-center font-poppins text-xl md:text-2xl text-white mb-8 fade-in"
      >
        1446 H / 2025 M
      </p>

      <div
        class="text-center max-w-2xl mx-auto p-6 bg-white bg-opacity-10 backdrop-filter backdrop-blur-sm rounded-xl shadow-lg border border-white border-opacity-20 mb-10 fade-in"
      >
        <p class="font-poppins text-lg md:text-xl text-white mb-4">
          Taqabbalallahu minna wa minkum, shiyamana wa shiyamakum, kullu ‘amin
          wa antum bikhair
        </p>
        <p class="font-poppins text-base md:text-lg text-yellow-100">
          semoga Allah menerima (puasa) kita dan setiap tahun semoga kita
          senantiasa dalam kebaikan, kami mengucapkan:
        </p>
        <p
          class="font-poppins text-xl md:text-2xl font-semibold text-yellow-300 my-4"
        >
          Mohon Maaf Lahir dan Batin
        </p>
      </div>

      <div class="flex justify-center mb-8 scale-in">
        <div class="ketupat mr-4">
          <svg
            width="60"
            height="60"
            viewBox="0 0 60 60"
            class="transform rotate-45"
          >
            <rect
              x="10"
              y="10"
              width="40"
              height="40"
              fill="#4ade80"
              stroke="#047857"
              stroke-width="2"
            />
            <line
              x1="10"
              y1="10"
              x2="50"
              y2="50"
              stroke="#047857"
              stroke-width="1"
            />
            <line
              x1="50"
              y1="10"
              x2="10"
              y2="50"
              stroke="#047857"
              stroke-width="1"
            />
            <line
              x1="30"
              y1="10"
              x2="30"
              y2="50"
              stroke="#047857"
              stroke-width="1"
            />
            <line
              x1="10"
              y1="30"
              x2="50"
              y2="30"
              stroke="#047857"
              stroke-width="1"
            />
          </svg>
        </div>
        <div class="ketupat mx-4" style="animation-delay: 0.5s">
          <svg
            width="60"
            height="60"
            viewBox="0 0 60 60"
            class="transform rotate-45"
          >
            <rect
              x="10"
              y="10"
              width="40"
              height="40"
              fill="#4ade80"
              stroke="#047857"
              stroke-width="2"
            />
            <line
              x1="10"
              y1="10"
              x2="50"
              y2="50"
              stroke="#047857"
              stroke-width="1"
            />
            <line
              x1="50"
              y1="10"
              x2="10"
              y2="50"
              stroke="#047857"
              stroke-width="1"
            />
            <line
              x1="30"
              y1="10"
              x2="30"
              y2="50"
              stroke="#047857"
              stroke-width="1"
            />
            <line
              x1="10"
              y1="30"
              x2="50"
              y2="30"
              stroke="#047857"
              stroke-width="1"
            />
          </svg>
        </div>
        <div class="ketupat ml-4" style="animation-delay: 1s">
          <svg
            width="60"
            height="60"
            viewBox="0 0 60 60"
            class="transform rotate-45"
          >
            <rect
              x="10"
              y="10"
              width="40"
              height="40"
              fill="#4ade80"
              stroke="#047857"
              stroke-width="2"
            />
            <line
              x1="10"
              y1="10"
              x2="50"
              y2="50"
              stroke="#047857"
              stroke-width="1"
            />
            <line
              x1="50"
              y1="10"
              x2="10"
              y2="50"
              stroke="#047857"
              stroke-width="1"
            />
            <line
              x1="30"
              y1="10"
              x2="30"
              y2="50"
              stroke="#047857"
              stroke-width="1"
            />
            <line
              x1="10"
              y1="30"
              x2="50"
              y2="30"
              stroke="#047857"
              stroke-width="1"
            />
          </svg>
        </div>
      </div>

      <button
        id="celebrateBtn"
        class="mt-6 mb-10 px-8 py-3 bg-gradient-to-r from-amber-400 to-yellow-500 text-teal-900 font-poppins font-semibold text-lg rounded-full shadow-lg hover:from-amber-500 hover:to-yellow-600 transform hover:scale-105 transition-all duration-200 fade-in"
      >
        Rayakan Bersama!
      </button>
    </div>

    <script src="assets/index.js"></script>
  </body>
</html>
